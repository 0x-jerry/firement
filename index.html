<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./static/index.css" />
  </head>
  <body style="width: 800px;">

    <form id="commit" class="firement-form">
      <div class="firement-column">
        <div class="firement-column-left">
          <img src="./static/images/avatar.jpg" alt="avatar" class="firement-avatar">
          <label for="name" class="firement-label">昵称:</label>
          <input name="name" type="text" class="firement-input" />
          <label for="email" class="firement-label">邮箱:</label>
          <input name="email" type="text" class="firement-input" />
        </div>
        <div class="firement-column-right">
          <label class="firement-label">登录:</label>
          <input type="button" class="firement-login" data-id="Google" value="Google"/>
          <input type="button" class="firement-login" data-id="GitHub" value="GitHub"/>
          <input type="button" class="firement-login" data-id="Anonymously" value="匿名"/>
        </div>
      </div>
      <div class="firement-content-box">
        <input type="submit" value="提交评论" class="firement-submit firement-button" />
        <textarea name="content" rows="10" placeholder="Markdown Supported" class="firement-content"></textarea>
        <div class="firement-preview"></div>
      </div>
    </form>

    <div class="firement-comments">
      <section class="firement-comment">
        <div class="firement-content">
          This is awesome
        </div>
        <div class="firement-info">
          <span class="firement-info-left">
            <span class="firement-info-time">2018-11-17 15:18:22</span>
            @<a href="mailto:test@qq.com" class="firement-info-name">cwxyz</a>
          </span>
          <span class="firement-info-right">
            <button class="firement-button firement-edit">修改</button>
            <button class="firement-button firement-reply">回复</button>
          </span>
        </div>
      </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <!-- script will auto inject -->
  </body>
</html>
